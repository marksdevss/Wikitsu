<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="kitsu.css"> <!-- Link para o arquivo CSS -->
</head>

<body>
    <h1>Bem-vindo à Biblioteca de Animes</h1>

    <div class="container">
        <div class="user-info" id="user-info"></div>
        <button id="edit-profile-button">Editar Perfil</button>
        <button id="meu-perfil">Meu Perfil</button>
        <button id="logout-button">Deslogar</button>
        <button id="Feed-Social"><a href="Seguir-me.html">Seguir Alguem </a></button> 
        <a href="MyBiblioteca.html" style="text-decoration: none;">
            <button style="margin-top: 20px;">Minha Biblioteca</button>
        </a>

        <div id="edit-profile-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Editar Perfil</h3>
                <form id="update-profile-form">
                    <input type="text" id="new-username" placeholder="Novo Nome de Usuário">
                    <label for="new-profile-pic">Nova Foto de Perfil:</label>
                    <input type="file" id="new-profile-pic" accept="image/*">
                    <br>
                    <a href="redefinir-senha.html">Esqueceu a Senha? Redefina Aqui!</a>
                    <br>
                    <br>
                    <br>
                    <button type="submit">Salvar Alterações</button>
                </form>
            </div>
        </div>

        <div id="search-section" style="margin-top: 30px;">
            <h2>Pesquisar Animes</h2>
            <input type="text" id="search-query" placeholder="Digite o nome do anime" style="padding: 10px; width: 300px;">
            <button onclick="searchAnimes()">Pesquisar</button>
            <button id="clear-search-button" onclick="clearSearch()">Limpar Pesquisa</button>
        </div>
        <div id="anime-list" style="margin-top: 20px;"></div>

        <div class="pagination">
            <button id="prev-btn" onclick="prevPage()">Anterior</button>
            <button id="next-btn" onclick="nextPage()">Próximo</button>
        </div>
    </div>
    <br>

</body>

</html>
