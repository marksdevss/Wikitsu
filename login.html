<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Estilos do Formulário */
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #357abd;
        }

        /* Estilo do Botão */
        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        /* Mensagem de Erro */
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Link para redefinir senha */
        .reset-password {
            margin-top: 10px;
            font-size: 14px;
            color: #4a90e2;
            text-decoration: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nome de Usuário" required autocomplete="username">
            <input type="password" id="password" placeholder="Senha" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Buscar usuários no localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Armazenar o usuário logado no localStorage
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                alert('Login realizado com sucesso!');
                window.location.href = 'kitsu.html';  // Redirecionar para a página inicial
            } else {
                errorMessage.textContent = 'Nome de usuário ou senha incorretos!';
            }
        });
    </script>
</body>
</html>
